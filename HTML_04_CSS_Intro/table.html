<!DOCTYPE html>

            <td class="js">Study JS</td>

          <tr>

          <tr>

            <td class="liveClass">Live Class</td>
            <td class="shopping">Go Shopping</td>

        </tbody>

    <div id="happyCoding">
      <p>!!!Happy Coding!!!</p>
    </div>
  </body>
  <!----------------------------------------------------------------------------->
</html>
