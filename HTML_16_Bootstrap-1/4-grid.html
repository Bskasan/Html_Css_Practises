<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-danger text-center text-light">GRID</div>

    <div class="container-fluid bg-danger text-center text-light">GRID</div>

    <div class="container">
      <div class="row">
        <div class="col-6 bg-primary">6</div>
        <div class="col-6 bg-warning">6</div>

        <div class="col-3 bg-secondary">3</div>
        <div class="col-9 bg-success">9</div>

        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg-primary">3</div>

        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-success">4</div>
      </div>
    </div>

    <hr />

    <h1>D_Flex Align</h1>
    <div class="container-fluid border border-danger text-center text-light">
      <div class="row justify-content-center">
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-warning">4</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-dark">4</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4 bg-success">4</div>
        <div class="col-4 bg-secondary">4</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-warning">4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
