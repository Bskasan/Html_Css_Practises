<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output JS - Practise 02</title>
  </head>
  <script>
    window.alert("This is output 1.");
    // it is same as alert().
    console.log("This is output 2-A");
    console.error("This is output 2-B");
    console.warn("This is output 2-C");
    console.info("This is output 2-D");
    document.write("From JavaScript 01");
  </script>
  <body>
    <h1>This is the header!</h1>
  </body>
  <script>
    document.write("From JavaScript 02");
  </script>
</html>
