<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Data Types</title>
  </head>
  <script>
    let answer = confirm("Do you smoke?");
    console.log(answer);

    let booleanConverted = Boolean("");
    console.log(booleanConverted);
    console.log("=====================");

    let var01 = "This is a text";
    // holds string type of variable.
    console.log(var01);
    console.log("Type is: " + typeof var01 + 
    " - Value is : " + var01);
    console.log("=====================");

    var01 = 3.14;
    console.log("Type is: " + typeof var01 + 
    " - Value is : " + var01);
    console.log("=====================");

    var01 = 14;
    console.log("Type is: " + typeof var01 + 
    " - Value is : " + var01);
    console.log("=====================");

    var01 = true;
    console.log("Type is: " + typeof var01 + 
    " - Value is : " + var01);
    console.log("=====================");

    var01 = null;
    console.log("Type is: " + typeof var01 + 
    " - Value is : " + var01);
    console.log("=====================");
    // null is differend and independent datatype than others.

    // That means JS is dynamic language, you can define any other type of variable in the same script.
  </script>
  <body></body>
</html>
