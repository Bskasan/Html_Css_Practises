<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables - JS Practise 03</title>
  </head>
  <body>
    <script>
      var num1 = 5;
      var num2 = 7;
      console.log("Num1 is ", num1);
      console.log("Num2 is ", num2);

      num1 = num2;
      console.log("Num1 is ", num1);
      console.log("Num2 is ", num2);
      // 7 for both.
    </script>

    <script>
        console.log("This is a text \"2\"");// if we want to use double quotation.
        console.log('This is a text "2" ');
        console.log('This is a text "3" ');// interchangeable
        

        console.log('This is the text ${num1} ');
        console.log(`This is a text ${num1}`);// By using backtick `

        
    </script>
  </body>
</html>
