<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Practise</title>
</head>
<body>
    <img src="https://media.istockphoto.com/id/1312892269/fi/valokuva/digitaalinen-kollaasi-moderni-taide-k%C3%A4det-laskevat-yhden-hinaajan-ja-puun-jolla-on.jpg?s=612x612&w=0&k=20&c=JCJ9O1fIUYGufvFk8mIwAlLhutMh3Y54A9K8L5NxroM=" alt="3 shapes form title" height="200" width="300" border="3" usemap="Courses">

    <map name="Courses">
        <!-- X and Y cordinants of the center -->
        <area 
        shape="rect" 
        coords="135,175,62" 
        href="https://clarusway.com/cyber-security/" 
        alt="Cyber security">

        <!-- X and Y cordinants of top-left, X and Y of bottom-right -->
        <area 
        shape="circle" 
        coords="253,114, 377, 238" 
        href="https://clarusway.com/full-stack-developer/" 
        alt="Full stack">

        <!-- X and Y cordinants -->
        <area 
        shape="poly" 
        coords="434,163, 499,115, 564,163, 540,238, 460,238" 
        href="https://clarusway.com/data-science/" 
        alt="Data science">
    </map>

    <hr>

    <img src="images/WorldMap.jpg" alt="worldpicture" width="400" height="200" border="3">


</body>
</html>
