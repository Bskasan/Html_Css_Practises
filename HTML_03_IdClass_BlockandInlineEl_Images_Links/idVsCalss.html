<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Vs Class</title>
</head>
<style>
    #theOne{
        background-color: aqua;
    }

    .set{
        background-color: pink;
    }
</style>
<body>
    <p class="set">This is a paragraph, ABC</p>
    <p>This is a paragraph, DEF</p>
    <p id="theOne">This is a paragraph, GHI</p> 
    <p>This is a paragraph, JKL</p>
    <p class="set">This is a paragraph, MNO</p>
    <!--
        - it's not good approach to use twice the same id value in the same html page/document
        - But we use class attr. more than once.
    -->
    
</body>
</html>
