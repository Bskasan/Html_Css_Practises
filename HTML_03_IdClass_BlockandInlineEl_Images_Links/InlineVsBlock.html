<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block</title>
</head>
<body>

    <!--These are the block elements-->
    <p>This is a paragraph</p>
    <h1>This is a header 1</h1>
    <hr>
    <h4>This is header 4</h4>
    Plain Text.

    This is an <mark>inline tags</mark> tag practise <sup>such</sup> as <sub>mark</sub>, sub, sup, small
    <br><br>
    <big><b><mark>IMPORTANT NOTICE!</mark></b></big>
    <p>Follow the given instructions:</p>
    <ul type="circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
